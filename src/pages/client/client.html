<ion-header>
    <ion-toolbar color="newcolor">
      <ion-row align-items-center>
        <ion-col center text-center>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
        </ion-col>
           <ion-col center text-center>
             <ion-title>{{cliente_atual}}</ion-title>
           </ion-col>
         <ion-col >
         </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>


<ion-content padding class="background">
  <div class="accordion">
    <ul *ngFor="let rcode of lista_rcode; let i=index">
      <li>
        <a href="#" class="acc-handle" tabindex="0">{{rcode.EVENTO}}</a>
        <div class="acc-panel">
          <ion-item text-wrap *ngFor="let palestra of lista_rcode[i].PALESTRAS; let i=index" (click)="home(palestra.ID_PALESTRA, rcode.ID_EVENTO, palestra.PALESTRA)">
              <br> 
                <p><ion-icon name="people"></ion-icon> {{palestra.PALESTRA}}</p>
          </ion-item>
          <!--<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>-->
        </div>
      </li>
    </ul>
  </div>
</ion-content>
