<ion-header>

    <ion-navbar>
        <ion-row>
          <ion-col center text-center col-10>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
              <ion-title>Busca</ion-title>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button small>
              <ion-icon name="list-box"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="background">
    <ion-card *ngFor="let filme of lista_filmes">
      <ion-item>
          <ion-label style="color:blue">{{ filme.original_title }}</ion-label>
          <ion-toggle enabled checked="false"></ion-toggle>
          <p class="feed_date">Id.: {{filme.release_date}}</p>
      </ion-item>
      <ion-item>
        <ion-row center text-center>
          <p class="feed_date">Id.: {{filme.release_date}}</p>
        </ion-row> 
      </ion-item>
    </ion-card>
  </ion-content>
