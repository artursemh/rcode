<ion-header>
  <ion-toolbar color="newcolor">
    <ion-row align-items-center>
      <ion-col col-1 center text-center>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-col>
      <ion-col col-9 center text-center text-wrap>
          <ion-title>{{palestraNome}}</ion-title>
      </ion-col>
      <ion-col>
        <button ion-button color="light" item-end icon-only small outline (click)="goToHomePage()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">

  <!--ngFor é uma diretiva para executar o loop do ion-card-->
  <!--se tiver * antes da diretiva indica que é uma diretiva que 
          mexe com a estrutura do elemento que for aplicada-->
  <!--let cria uma variável-->
  <ion-card center text-center>

    <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
    <ion-row center text-center>
      <ion-col col-9>
        <ion-input type="text" #input (input)="input.value=$event.target.value.toUpperCase()" placeholder="Busca" style="font-size: 14pt"
          [(ngModel)]="nomeBuscado.nome"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button icon-only color="newcolor" (click)="busca(this.evento_clicado, this.palestra)">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!--<button ion-button icon-only (click)="busca()">
        <ion-item>
          <ion-input type="text" placeholder="Busca"></ion-input>
        </ion-item>
        <ion-icon name="search"></ion-icon>
      </button>-->
    <ion-item center text-center>
      <button ion-button icon-center color="newcolor" round large (click)="scanCode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-card text-wrap *ngIf="scannedCode">
    <ion-card-content>
      Última leitura: {{ scannedOutput }}
    </ion-card-content>
  </ion-card>

  <ion-item center text-center style="background-color: #f5f5f5" class="logo_abaixo">
    <img src="assets/imgs/logo2.png" alt="">
  </ion-item>


  <!--pega cada varável filme dentro da minha variável lista_filmes (loop)-->
</ion-content>
